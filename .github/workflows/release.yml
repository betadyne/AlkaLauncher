name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          cache: true

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Alka Launcher ${{ github.ref_name }}'
          releaseBody: |
            ## What's New
            See the [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
            
            ## Downloads
            - **Installer (Recommended)**: Download the `.exe` or `.msi` file
            - **Portable**: Download the `-portable.zip` file (no installation required)
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: true

      - name: Create portable zip
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}".TrimStart('v')
          $exePath = "src-tauri/target/release/Alka Launcher.exe"
          $zipName = "Alka.Launcher_${version}_x64-portable.zip"
          Compress-Archive -Path $exePath -DestinationPath $zipName

      - name: Upload portable zip to release
        uses: softprops/action-gh-release@v1
        with:
          files: Alka.Launcher_*-portable.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
