name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'AlkaLauncher ${{ github.ref_name }}'
          releaseBody: |
            # Changelog
            
            ## v1.1.0 (2025-12-29)

            ### New Features

            - Discord Rich Presence support
            - Display game developer name on Game Info page
            - Error notification when trying to vote/set status without VNDB connection

            ### New Settings

            Discord Rich Presence button options in Settings (max 2 active):
            - View on VNDB
            - My VNDB Profile (requires VNDB token)
            - GitHub Repository
            
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: true

      - name: Create portable zip
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}".TrimStart('v')
          $zipName = "AlkaLauncher_${version}_x64-portable.zip"
          
          # Find the exe in the release bundle directory
          $exePath = Get-ChildItem -Path "src-tauri/target/release" -Filter "*.exe" -Recurse | 
                     Where-Object { $_.Name -eq "AlkaLauncher.exe" } | 
                     Select-Object -First 1 -ExpandProperty FullName
          
          if ($exePath) {
            Write-Host "Found exe at: $exePath"
            Compress-Archive -Path $exePath -DestinationPath $zipName
            Write-Host "Created portable zip: $zipName"
          } else {
            Write-Host "ERROR: Could not find AlkaLauncher.exe"
            Get-ChildItem -Path "src-tauri/target/release" -Recurse | ForEach-Object { Write-Host $_.FullName }
            exit 1
          }

      - name: Upload portable zip to release
        uses: softprops/action-gh-release@v1
        with:
          files: AlkaLauncher_*-portable.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
